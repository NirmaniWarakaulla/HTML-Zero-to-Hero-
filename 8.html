<html>
<head>
<tittle>switch case</tittle>
<script>
var choice;

choice=window.prompt("select a number 1 to 4"," ");

switch(choice)
{
case"1";
document.writeln("<p>you are unlukey girl.</p>");
break;

case"2";
document.writeln("<p>you are lukey girl.</p>");
break;

case"3";
document.write("<p>you are faithfull girl.</p>");
break;

default;
document.write("<p>you are unlukey girl.</p>");

}

</script>
</head>
<body>
</body>
</html>
